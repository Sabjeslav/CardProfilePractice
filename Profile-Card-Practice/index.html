<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Card Profile</title>
  </head>
  <body>
    <main class="card-field">
      <div class="card-container">
        <div class="card-image">
          <img
            src="https://wallpaperaccess.com/full/1823335.jpg"
            alt="Witcher image"
          />
        </div>
        <div class="card-info">
          <div class="name">Geralt of Rivia</div>
          <div class="status">Monster Hunter</div>
          <div class="location">Blaviken, Redania</div>
          <hr />
          <div class="followers">15,2 M followers</div>
          <div class="people">
            <div class="subscriber">
              <img
                src="https://avatarfiles.alphacoders.com/157/157152.jpg"
                alt="Yennefer of Vengerberg"
              />
            </div>
            <div class="subscriber">
              <img
                src="https://a-static.besthdwallpaper.com/ved-mak-3-dikaya-okhota-triss-merigol-d-oboi-1920x1440-14742_25.jpg"
                alt="3ss"
              />
            </div>
            <div class="subscriber">
              <img
                src="https://p4.wallpaperbetter.com/wallpaper/637/736/1017/the-witcher-the-witcher-3-wild-hunt-ciri-the-witcher-face-wallpaper-preview.jpg"
                alt="Iphone voice assistant"
              />
            </div>
            <div class="subscriber">
              <img
                src="https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/UP4497-CUSA00527_00-AV00000000000022/1601480367000/image?w=240&h=240&bg_color=000000&opacity=100&_version=00_09_000"
                alt="Lambert lambert ..."
              />
            </div>
            <div class="subscriber"></div>
          </div>
          <div class="media">
            <div class="media-icon">
              <img src="./assets/icons/facebook.svg" alt="facebook logo" />
            </div>
            <div class="media-icon">
              <img src="./assets/icons/twitter.svg" alt="twitter logo" />
            </div>
            <div class="media-icon">
              <img src="./assets/icons/instagram.svg" alt="instagram logo" />
            </div>
            <div class="media-icon">
              <img src="./assets/icons/telegram.svg" alt="telegram logo" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
